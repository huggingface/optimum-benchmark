name: PYPI Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build
        run: |
          python setup.py sdist bdist_wheel

      - name: Check
        run: |
          twine check dist/*

      - name: Assert one wheel
        run: |
          WHEELS=$(ls dist/*.whl)
          if [ $(echo "$WHEELS" | wc -l) -ne 1 ]; then
            echo "Expected one wheel, got:"
            echo "$WHEELS"
            exit 1
          fi

      - name: Install the wheel
        run: |
          pip install dist/*.whl --index-url https://download.pytorch.org/whl/cpu

      - name: Test
        run: |
          optimum-benchmark --config-dir examples --config-name pytorch_bert backend.device=cpu launcher.device_isolation=false

      - name: Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload --repository pypi dist/*
